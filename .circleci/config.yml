version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:21.7.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build

  test:
    docker:
      - image: cimg/node:21.7.1
    steps:
      - checkout
      - run:
          name: Insall dependencies
          command: npm install
      - run:
          name: Test API
          command: npm run test

  deploy:
    docker:
      - image: cimg/node:21.7.1
    steps:
      - checkout
      - run:
          name: Deploy to Render
          command: |
            curl -X POST -H "Content-Type: application/json" -H "Authorization: Bearer ${RENDER_API_KEY}" -d '{"branch":"main"}' https://api.render.com/deploy/srv-coh8lv779t8c73fv39e0?key=${RENDER_DEPLOY_HOOK}
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
