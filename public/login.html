<body>
    <div class="sign-up-form">
        <h1>LOG IN NOW </h1>
        <form action="">
  <input type="email" class="iput-box" placeholder="your email" id="email">
  <input type="password" class="input-box" placeholder="enter your password" id="password">
  <p> <span><input type="checkbox"></span>remember me </p>
  <button type="button" class="signup-btn" onclick="authentication()">log in</button>
  <p>  <a href="index.html">forgot your password ?</a></p>
  <script>
     function authentication(){
        let email=document.getElementById('email').value
         let password=document.getElementById('password').value

          let user_recording=new Array()
          user_recording=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem('users')):[]
          if(user_recording.some((v)=>{
             return v.email==email&&v.password==password
          })){
            alert('login succesfully!!')
            let current_user=user_recording.filter((v)=>{
               return v.email==email&&v.password==password
            })[0]
           
            localStorage.setItem('email:',current_user.email)
             localStorage.setItem('password:',current_user.password)
             window.location.assign('apping.html').alert('login succesfully!!')
           
          }
          else{

            alert('login failed')

          }
          window.location.assign(apping.html)
      }
  </script>
